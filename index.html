<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size and Ratio Detector</title>
</head>
<body>
    <h1>Image Size and Ratio Detector</h1>
    <form id="image-form">
        <label for="image-url">Enter Image URL:</label>
        <input type="text" id="image-url" placeholder="Paste image URL here">
        <button type="submit">Get Image Info</button>
    </form>
    <form id="image-form-multi">
        <label for="image-url-multi">Enter Image URLs separated by new line:</label>
        <textarea id="image-url-multi" placeholder="Paste image URLs separated by new line"></textarea>
        <button type="submit">Get Images Info</button>
    </form>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
